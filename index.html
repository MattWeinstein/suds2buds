<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Inconsolata&display=swap');
		</style>
		<link rel="stylesheet" href="css/style.css">
    <title>Suds 2 Buds</title>
</head>
<body>
	<main>
		<h1>Suds 2 Buds</h1>
		<form method="POST" action="/beers">
			<section class ="formInput">
			<div>
				<label for="email">Please enter your email</label>
			  <input id='email' name ="email" type="text" placeholder="email" >
			</div>
		    <div>
      			<label for="beerName">Beer Name</label>
				<input id='beerName' name ="beerName" type="text" placeholder="Name of beer" >
      		</div>
			<div>
				<label for="ABV">ABV</label>
      			<input id='ABV' name ="abv" type='number' inputmode="numeric" step ='.01' placeholder="Alcohol Percentage">
			</div>
        	<div>
				<label for="quanity">Quanity</label>
      			<input id='quanity' name ="quanity" type="number" placeholder="Number of Beer">
			</div>
			<div>
				<label for="volumes">Size</label>
      			<select id="volumes" name="volume">
						<option value =10>10oz</option>
						<option value =12 selected>12oz</option>
						<option value =16oz>16oz</option>
					</select>
			</div>
				<button class="button">Calculate</button>
			</section>
    	</form>
      	<button id='deleteButton' class="button">Reset</button>
	</main>
</body>
<script src="main.js"></script>
</html>
